<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="login-screen" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login de Administrador</h3>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu-email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Sua senha">
                        </div>
                        <button id="login-btn" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Painel Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#settings">Configurações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#categories">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cake-builder">Montar Bolo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#special-catalog">Catálogo Especial</a></li>
                </ul>
            </div>
            <button id="logout-btn" class="btn btn-danger">Sair</button>
        </nav>

        <div class="container mt-4">
            <section id="settings">
                <h4>Configurações da Loja</h4>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="store-name-input">Nome da Confeitaria</label>
                        <input type="text" class="form-control" id="store-name-input">
                    </div>
                    <div class="form-group">
                        <label for="primary-color-input">Cor Primária</label>
                        <input type="color" class="form-control" id="primary-color-input">
                    </div>
                    <div class="form-group">
                        <label for="secondary-color-input">Cor Secundária</label>
                        <input type="color" class="form-control" id="secondary-color-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </section>

            <section id="products" class="mt-5">
                <h4>Produtos</h4>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nome</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoria</label>
                        <input type="text" class="form-control" id="product-category" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descrição</label>
                        <input type="text" class="form-control" id="product-description">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Preço</label>
                        <input type="number" class="form-control" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Imagem</label>
                        <input type="file" class="form-control-file" id="product-image">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
                <ul id="product-list-admin" class="list-group mt-3"></ul>
            </section>

            <section id="cake-builder" class="mt-5">
                <h4>Opções "Monte seu Bolo"</h4>
                <form id="builder-json-form">
                    <div class="form-group">
                        <textarea id="builder-json" class="form-control" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </section>

            <section id="special-catalog" class="mt-5">
                <h4>Catálogo Especial</h4>
                <form id="special-json-form">
                    <div class="form-group">
                        <textarea id="special-json" class="form-control" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </section>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
