<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="login-screen" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login de Administrador</h3>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu-email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Sua senha">
                        </div>
                        <button id="login-btn" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Painel Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#settings">Configurações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#categories">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cake-builder">Montar Bolo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#special-catalog">Catálogo Especial</a></li>
                </ul>
            </div>
            <button id="logout-btn" class="btn btn-danger">Sair</button>
        </nav>

        <div class="container mt-4">
            <!-- Conteúdo do Admin -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="firebase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
